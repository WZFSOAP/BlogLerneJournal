<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <link rel="shortcut icon" href="/static/1.png">
    <link rel=" stylesheet" type="text/css" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Room</title>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<div style="height: 20px">
    <ul>
        <li><a href="/">Home</a> </li>
        <li><a href="/submit">Submit</a> </li>
        <li><a href="/user">Personal information</a> </li>
        <li><a href="/history">History</a></li>
        <li><a href="/logout">Log out</a></li>
        <li><a><span> HELLO! {{ name }}, WELCOME TO Chat Room({{ room }})!</span> </a> </li>
        <li><a href="/startchat">Chatting</a></li>
    </ul>
    </div>
<div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row" style="margin-top: 170px; padding: 20px">
        <div class="col s4 offset-s4 " style="background: white">
            <form class="col s12" method="post" action="{{ url_for('index') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <input value="" id="username" type="text" class="validate" name="username">
                        <label class="active" for="username">Name</label>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s12">
                        <input value="Simple" id="room" type="text" class="validate" name="room">
            <label class="active" for="room">Room Name</label>
                            </div>
                </div>
                <button id="submit" type="submit"
                        name="action">Start Chat!
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    let inp = document.querySelector('#username');
    let roominp = document.querySelector('#room');
    let btn = document.querySelector('#submit');
    setInterval(function () {
        if (inp.value && roominp.value) {
            btn.classList.remove('disabled');
        } else {
            if (!btn.classList.contains('disabled')) {
                btn.classList.add('disabled');
            }
        }
    }, 300);
</script>
</body>
</html>
