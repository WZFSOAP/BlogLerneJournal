<!DOCTYPE html>
<html lang="en">
{% extends "homebase.html" %}
{% block head %}
    {{ super() }}
    {% block title %}Edit your idea here{% endblock %}
{% endblock %}
{% block body %}
    {{ super() }}
    <p> <br></p>
    <p style="color: white">  Please share your idea! Please remember to submit after editing!</p>
    <form action="/postsuccess/{{ x }}" method="post" >
    <p style="color: white">  Title: </p>
           <label>
               <input type="text" name="title" style="width: 98%; font-size: 20px; background: aliceblue" placeholder="Enter your title..." required>
           </label>
    <p style="color: white">  Contents: </p>
            <label>
               <textarea style="width: 98%; font-size: 20px; background: aliceblue" rows="15" name="text" required placeholder="Please enter your notes..."></textarea>
           </label>

           <input type="submit" value="submit">
    </form>
{% endblock %}
</html>
