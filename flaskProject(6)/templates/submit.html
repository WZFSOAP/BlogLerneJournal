<!DOCTYPE html>
<html lang="en">
{% extends "homebase.html" %}
{% block head %}
    {{ super() }}
    {% block title %}Submit your idea here{% endblock %}
{% endblock %}
{% block body %}
    {{ super() }}
    <div style="width: 80%; margin:0 auto">
    <p>  Please share your idea! Please remember to submit after editing!</p>
    <form action="/history" method="post" >
    <select name="plates">
        <option value="sharing" selected>Sharing</option>
        <option value="programming">Programming</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="ios">iOS</option>
        <option value="android">Android</option>
        <option value="html">html</option>
        <option value="javascript">Javascript</option>
        <option value="css">css</option>
        <option value="algorithm">Algorithm</option>
        <option value="database">Database</option>
    </select>
    <p>  Title: </p>
           <label>
               <input type="text" name="title" style="width: 98%; font-size: 20px; background: aliceblue" placeholder="Enter your title..." required>
           </label>
    <p>  Contents: </p>
            <label>
               <textarea style="width: 98%; font-size: 20px; background: aliceblue" rows="15" name="text" required placeholder="Please enter your notes..."></textarea>
           </label>

           <input type="submit" value="submit">
    </form>
    </div>
{% endblock %}
</html>
